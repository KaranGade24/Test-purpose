<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <center><h1>Admin Panel</h1></center>
    <h2>Add Book Information</h2>
    <form
      id="uploadForm"
      action="https://didactic-couscous-4x9wv746j6j2j4pj-8080.app.github.dev/add"
      method="POST"
      enctype="multipart/form-data"
    >
      <!-- Form fields for book details (same as before) -->
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="isbn">ISBN:</label>
      <input type="text" id="isbn" name="isbn" required />

      <label for="genre">Genre:</label>
      <input type="text" id="genre" name="genre" required />

      <label for="year">Year of Publication:</label>
      <input type="number" id="year" name="year" required />

      <label for="printPrice">Enter book print Price:</label>
      <input type="number" id="printPrice" name="printPrice" required />

      <label for="ebookPrice">Enter book ebook Price:</label>
      <input type="number" id="ebookPrice" name="ebookPrice" required />

      <label for="editor">Editor's Information:</label>
      <input type="text" id="editor" name="editor" required />

      <label for="editorEmail">Editor's Email:</label>
      <input type="email" id="editorEmail" name="editorEmail" required />

      <label for="coEditors">Co-Editor's Information:</label>
      <input type="text" id="coEditors" name="coEditors" required />

      <label for="description">Description:</label>
      <textarea
        id="description"
        name="description"
        rows="5"
        placeholder="Enter a brief description of the book..."
        required
      ></textarea>

      <label for="Abstraction">Abstraction:</label>
      <textarea
        id="Abstraction"
        name="Abstraction"
        rows="5"
        placeholder="Enter a brief Abstraction of the book..."
        required
      ></textarea>

      <label for="file1">Choose Book Cover:</label>
      <input type="file" id="file1" name="files" accept="image/*" required />

      <label for="file2">Choose eBook (PDF):</label>
      <input
        type="file"
        id="file2"
        name="files"
        accept="application/pdf"
        required
      />

      <button id="btn" type="submit">Upload</button>
    </form>

    <div id="bookList" class="book-list">
      <h3>Uploaded Books:</h3>
      <div id="update-delete-btn"></div>

    </div>

 
    
    <script src="script.js"></script>
  </body>
</html>
